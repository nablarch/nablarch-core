language: java

branches:
  only: 
    - develop

jdk:
  - openjdk6
  
before_install:
  - chmod +x gradlew
  - "git clone -b feature-travis https://github.com/travis-nab/nablarch-gradle-plugin.git;pushd nablarch-gradle-plugin;chmod +x gradlew;./gradlew install;popd"

# For Skip [`gradle assemble` by travis.]
# install: true
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
  
script:
  - "echo @@@@@"
  - "ls -la"
  - "source <(curl -H 'Cache-Control: no-cache' -s https://raw.githubusercontent.com/travis-nab/travis-tools/master/common/travis-build.sh)"

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
